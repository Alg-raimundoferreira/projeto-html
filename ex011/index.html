<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
    
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes
        ou simplesmente aumente e diminua o tamanho do seu navegador.
    </p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" 
        type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" 
        type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduxir audio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="music/musica.1.mp3.mp3" controls autoplay></audio>
    <audio src="music/musica.2.mp3.mp3" controls autoplay></audio>
    <!--MP3 WAV OGG -->

    <h2>Outras midias</h2>
    <P>Outro modo de reproduzir audio</P>
    <audio preload="metadata" autoplay controls lopp>
        <source src="music/musica.1.mp3.mp3" type="audio/mpeg">
        <source src="music/musica.2.mp3.mp3" type="audio/ogg">
        <source src="music/musica.1.mp3.mp3" type="audio/wav">
    </audio>
</audio>
</body>
</html>
