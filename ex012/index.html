<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com html</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>

    <video src="midia/meu-video1.mp4.mp4" width="500"  poster="imagem/nerd.ico" controls></video>

    <h1>Adicionar varios videos</h1>
    <video width="700" poster="imagem/nerd.ico" controls> 
        <source src="midia/meu-video.web.mp4" type="video/web">
        <source src="midia/meu-video1.mp4.mp4" type="video/mp4">
        <source src="midia/meu-video.mkv.mkv" type="video/mkv">
        <source src="midia/meu-video.ogv.ogv" type="video/ogv">
        <p>Para navegar que não é compativel, o navegaor vai escolher o que é compativel</p>
    </video>
    
    <h1>Inserindo videos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/TMO3Q16Yvp4?si=6LLNGv7u9D0T3Nyv&amp;start=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>


</body>
</html>
